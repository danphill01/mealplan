<div class="container">
  <h1>Dessert Form</h1>
  <form (ngSubmit)="onSubmit(); dessertForm.reset()" #dessertForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        Name is required
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!dessertForm.form.valid">Submit</button>
  </form>
</div>
