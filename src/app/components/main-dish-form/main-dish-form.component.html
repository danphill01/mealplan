<h2>Add A New Main Dish</h2>
<form (ngSubmit)="onSubmit(); mainDishForm.reset()" #mainDishForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel">
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
      Name is required
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!mainDishForm.form.valid">Submit</button>
</form>
